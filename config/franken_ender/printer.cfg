# This file contains common pin mappings for the BIGTREETECH SKR 1.4.
# To use this config, the firmware should be compiled for the
# LPC1768 with a "Target board uses Smoothieware bootloader" and
# "Use USB for communication" enabled.

# The "make flash" command does not work on the SKR 1.4. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# 1.4 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 64
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
position_min: 0
position_max: 252
homing_speed: 75
second_homing_speed: 25

# 42-34 JK42HS34-0844YA-01 - 0.84A 5.75Ohm 9.3mH
# https://ecksteinimg.de/Datasheet/Schrittmotor/JK42HS34-0844A/JK42HS34-0844YA-01.pdf
[tmc2209 stepper_x]
uart_pin: P1.10
# https://www.klipper3d.org/TMC_Drivers.html?h=stealthchop_threshold#tmc-interpolate-setting-introduces-small-position-deviation
interpolate: False
# Use simulation model at https://www.analog.com/en/products/tmc2209.html#documentation for these values in combination
# with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
# fCLK[MHz] :=	12
# VM[V] :=	24
# TBL :=	2
# L[H] :=	0.0093
# Rcoil[Ohm] :=	5.75
# Icoil (peak)[A] :=	0.91 <-- ~8% over rated current!
# CS :=	20
# Rsense using VSENSE=1	0.110	Ohm <-- Target is 0.110 Ohm
driver_TBL: 2
driver_TOFF: 3
run_current: 0.643
driver_HSTRT: 0
driver_HEND: 1

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 64
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_min: 0
position_max: 247
homing_speed: 75
second_homing_speed: 25

# 42-40 JK42HS40-1004AC - 1A 3.9Ohm 8.9mH
# https://ecksteinimg.de/Datasheet/Schrittmotor/JK42HS40-1004A/JK42HS40-1004AC.pdf
[tmc2209 stepper_y]
uart_pin: P1.9
# https://www.klipper3d.org/TMC_Drivers.html?h=stealthchop_threshold#tmc-interpolate-setting-introduces-small-position-deviation
interpolate: False
# Use simulation model at https://www.analog.com/en/products/tmc2209.html#documentation for these values in combination
# with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
# fCLK[MHz] :=	12
# VM[V] :=	24
# TBL :=	2
# L[H] :=	0.0093
# Rcoil[Ohm] :=	5.75
# Icoil (peak)[A] :=	1.125 <-- ~12.5% over rated current!
# CS :=	25
# Rsense using VSENSE=1	0.110	Ohm <-- Target is 0.110 Ohm
driver_TBL: 2
driver_TOFF: 3
run_current: 0.795
driver_HSTRT: 0
driver_HEND: 1


[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 64
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -0.5                      # allow moving below nominal position of the bed during calibration
position_max: 230

# 42-34 JK42HS34-0844YA-01 - 0.84A 5.75Ohm 9.3mH
# https://ecksteinimg.de/Datasheet/Schrittmotor/JK42HS34-0844A/JK42HS34-0844YA-01.pdf
[tmc2209 stepper_z]
uart_pin: P1.8
# https://www.klipper3d.org/TMC_Drivers.html?h=stealthchop_threshold#tmc-interpolate-setting-introduces-small-position-deviation
interpolate: False
# Use simulation model at https://www.analog.com/en/products/tmc2209.html#documentation for these values in combination
# with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
# fCLK[MHz] :=	12
# VM[V] :=	24
# TBL :=	2
# L[H] :=	0.0093
# Rcoil[Ohm] :=	5.75
# Icoil (peak)[A] :=	0.91 <-- ~8% over rated current!
# CS :=	20
# Rsense using VSENSE=1	0.110	Ohm <-- Target is 0.110 Ohm
driver_TBL: 2
driver_TOFF: 3
run_current: 0.643
driver_HSTRT: 0
driver_HEND: 1


[stepper_z1]
step_pin: P1.15
dir_pin: !P1.14
enable_pin: !P1.16
microsteps: 64
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch

# 42-34 JK42HS34-0844YA-01 - 0.84A 5.75Ohm 9.3mH
# https://ecksteinimg.de/Datasheet/Schrittmotor/JK42HS34-0844A/JK42HS34-0844YA-01.pdf
[tmc2209 stepper_z1]
uart_pin: P1.1
# https://www.klipper3d.org/TMC_Drivers.html?h=stealthchop_threshold#tmc-interpolate-setting-introduces-small-position-deviation
interpolate: False
# Use simulation model at https://www.analog.com/en/products/tmc2209.html#documentation for these values in combination
# with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
run_current: 0.643
driver_HSTRT: 0
driver_HEND: 1


[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^P0.10  # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
# probe_with_touch_mode: True
speed: 12
stow_on_each_sample: False
x_offset: -41
y_offset: 1


[safe_z_home]                         # enable for BLTouch
home_xy_position: 69, 33
speed: 500
z_hop_speed: 12


[bed_mesh]                            # enable for BLTouch
speed: 500
mesh_min: 2, 7
mesh_max: 211, 227
#algorithm: bicubic
#probe_count: 12, 12
horizontal_move_z: 5


[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16  # 'CS' for this stepper in TMC simulation model is low - cannot increase microsteps above 16.
full_steps_per_rotation: 200
gear_ratio: 50:17
rotation_distance: 21.284
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 0
max_temp: 285
max_extrude_only_distance: 100  # Allow us to unload / load and purge filament in one step.
# ### NOTE: pressure_advance is configured by the _SET_FILAMENT macro - DO NOT EDIT HERE ###
# PLA
# pressure_advance: 0.0625
# PETG
# pressure_advance: 0.1

# 42-23 17HS4023 - 0.7A 4Ohm 3.2mH
# https://www.datasheetcafe.com/wp-content/uploads/2021/03/17HS4023.pdf
[tmc2209 extruder]
uart_pin: P1.4
# https://www.klipper3d.org/TMC_Drivers.html?h=stealthchop_threshold#tmc-interpolate-setting-introduces-small-position-deviation
interpolate: False
# Use simulation model at https://www.analog.com/en/products/tmc2209.html#documentation for these values in combination
# with https://github.com/MakerBogans/docs/wiki/TMC-Driver-Tuning
# fCLK[MHz] :=	12
# VM[V] :=	24
# TBL :=	2
# L[H] :=	0.0032
# Rcoil[Ohm] :=	4
# Icoil (peak)[A] :=	0.78 <-- ~11% over rated current!
# CS :=	17
# Rsense using VSENSE=1	0.110	Ohm <-- Target is 0.110 Ohm
driver_TBL: 2
driver_TOFF: 3
run_current: 0.552
driver_HSTRT: 6
driver_HEND: 3


[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0

[fan]
pin: P2.3


[gcode_arcs]


[input_shaper]
shaper_freq_x: 76.6
shaper_type_x: mzv
shaper_freq_y: 40.6
shaper_type_y: mzv


[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu


[adxl345]
cs_pin: rpi:None


[resonance_tester]
accel_chip: adxl345
probe_points:
 115, 112, 20


[skew_correction]

[exclude_object]


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_z_velocity: 40
max_z_accel: 400

[screws_tilt_adjust]
screw1: 89, 56
screw1_name: front left screw
screw2: 252, 56
screw2_name: front right screw
screw3: 252, 226
screw3_name: rear right screw
screw4: 89, 226
screw4_name: rear left screw
horizontal_move_z: 10
speed: 500
screw_thread: CW-M3

[z_tilt]
z_positions:
  69, 33
  239, 33
points:
  69, 33
  239, 33
speed: 500
retries: 2
retry_tolerance: 0.05


